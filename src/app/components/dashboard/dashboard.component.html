<h2>Dashboard</h2>

<div class="dashboard-container">

  <div class="card income">
    <h3>Total Income     : {{ summary.totalIncome | currency:'INR' }} </h3> 
  </div>

  <div class="card expense">
    <h3>Total Expense  : {{ summary.totalExpense | currency:'INR' }} </h3> 
  </div>

  <div class="card balance">
    <h3>Balance           : 
    <span [ngStyle]="{ 'color': summary.balance >= 0 ? 'lightgreen' : 'yellow' }"> {{ summary.balance | currency:'INR' }}</span>
    </h3>

  </div>

</div>
