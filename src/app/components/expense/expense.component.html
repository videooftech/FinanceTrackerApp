<div class="app-container">
  <div class="page-header">
    <div>
      <div class="title">Expenses</div>
      <div class="subtitle">Track and categorize your spending</div>
    </div>
  </div>

  <div class="card">
    <div class="row g-2 align-items-center">
      <div class="col-12 col-sm-6 col-md-3">
        <input class="form-control" placeholder="Title" [(ngModel)]="newExpense.title">
      </div>

      <div class="col-12 col-sm-6 col-md-2">
        <select class="form-select" [(ngModel)]="newExpense.category">
          <option value="" disabled selected>Select Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Bills</option>
          <option>Health</option>
          <option>Entertainment</option>
          <option>Education</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="number" placeholder="Amount" [(ngModel)]="newExpense.amount">
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="date" [(ngModel)]="newExpense.date">
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-primary w-100" (click)="addExpense()">Add Expense</button>
      </div>
    </div>
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="title">Expense List</div>
    <div class="ag-theme-alpine" style="width:100%; height:520px;"> 
      <ag-grid-angular
        [rowData]="expenseList"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [rowSelection]="'single'"
        [context]="gridContext"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
