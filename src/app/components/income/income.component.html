<div class="app-container">
  <div class="page-header">
    <div>
      <div class="title">Income</div>
      <div class="subtitle">Add and manage income sources</div>
    </div>
  </div>

  <div class="card">
    <div class="row g-2 align-items-center">
      <div class="col-12 col-sm-6 col-md-3">
        <input class="form-control" placeholder="Source" [(ngModel)]="newIncome.source">
      </div>

      <div class="col-12 col-sm-6 col-md-2">
        <select class="form-select" [(ngModel)]="newIncome.category">
          <option value="" disabled selected>Select Category</option>
          <option>Salary</option>
          <option>Freelance</option>
          <option>Bonus</option>
          <option>Investment</option>
          <option>Gift</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="number" placeholder="Amount" [(ngModel)]="newIncome.amount">
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="date" [(ngModel)]="newIncome.date">
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <button class="btn btn-primary w-100" (click)="addIncome()">Add Income</button>
      </div>
    </div>
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="title">Income List</div>
    <div class="ag-theme-alpine" style="width:100%; height:420px;">
      <ag-grid-angular
        [rowData]="incomeList"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [rowSelection]="'single'"
        [context]="gridContext"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
