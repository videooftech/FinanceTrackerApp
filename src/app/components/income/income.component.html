<div class="app-container">
  <div class="page-header">
    <div>
      <div class="title">Income</div>
      <div class="subtitle">Add and manage income sources</div>
    </div>
  </div>

  <div class="card">
    <div class="form-row">
      <input class="input" placeholder="Source" [(ngModel)]="newIncome.source">
      <input class="input" type="number" placeholder="Amount" [(ngModel)]="newIncome.amount">
      <input class="input" type="date" [(ngModel)]="newIncome.date">
      <button class="btn btn-primary" (click)="addIncome()">Add Income</button>
    </div>
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="title">Income List</div>
    <table class="table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of incomeList">

          <ng-container *ngIf="!editing || editData.id !== item.id">
            <td>{{ item.source }}</td>
            <td class="income-amount">{{ item.amount | currency:'INR' }}</td>
            <td>{{ item.date | date:'dd-MMM-yyyy' }}</td>
            <td class="actions">
              <button class="btn btn-ghost" (click)="startEdit(item)">Edit</button>
              <button class="btn btn-danger" (click)="deleteIncome(item.id)">Delete</button>
            </td>
          </ng-container>

          <ng-container *ngIf="editing && editData.id === item.id">
            <td><input class="input" [(ngModel)]="editData.source"></td>
            <td><input class="input" type="number" [(ngModel)]="editData.amount"></td>
            <td><input class="input" type="date" [(ngModel)]="editData.date"></td>
            <td>
              <button class="btn btn-primary" (click)="saveEdit()">Save</button>
              <button class="btn btn-ghost" (click)="cancelEdit()">Cancel</button>
            </td>
          </ng-container>

        </tr>
      </tbody>
    </table>
  </div>
</div>
